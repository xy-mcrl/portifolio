<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Autenticação">
    <title>Sistema de Autenticação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="login-container" class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="E-mail" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="link">
            <a href="#" onclick="showRegisterForm()">Criar conta</a> | 
            <a href="#" onclick="showPasswordRecoveryForm()">Esqueceu a senha?</a>
        </div>
    </div>

    <div id="register-container" class="container" style="display:none;">
        <h2>Cadastrar</h2>
        <form id="register-form">
            <input type="text" id="register-name" placeholder="Nome completo" required>
            <input type="email" id="register-email" placeholder="E-mail" required>
            <input type="password" id="register-password" placeholder="Senha" required>
            <input type="password" id="register-confirm-password" placeholder="Confirmar senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="link">
            <a href="#" onclick="showLoginForm()">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <div id="password-recovery-container" class="container" style="display:none;">
        <h2>Recuperação de Senha</h2>
        <form id="password-recovery-form">
            <input type="email" id="recovery-email" placeholder="E-mail" required>
            <button type="submit">Recuperar senha</button>
        </form>
        <div class="link">
            <a href="#" onclick="showLoginForm()">Voltar ao login</a>
        </div>
    </div>

    <script>
        // Função para exibir a tela de Login
        function showLoginForm() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("register-container").style.display = "none";
            document.getElementById("password-recovery-container").style.display = "none";
        }

        // Função para exibir a tela de Cadastro
        function showRegisterForm() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "block";
            document.getElementById("password-recovery-container").style.display = "none";
        }

        // Função para exibir a tela de Recuperação de Senha
        function showPasswordRecoveryForm() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("register-container").style.display = "none";
            document.getElementById("password-recovery-container").style.display = "block";
        }

        // Simulação de envio de login (agora redireciona para index.html)
        document.getElementById("login-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            // Aceita qualquer e-mail e senha
            alert("Login bem-sucedido!");
            window.location.href = "index.html"; // Redireciona para a página index.html após o login
        });

        // Simulação de cadastro
        document.getElementById("register-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const name = document.getElementById("register-name").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            const confirmPassword = document.getElementById("register-confirm-password").value;

            if (password === confirmPassword) {
                alert("Cadastro bem-sucedido!");
                showLoginForm(); // Redireciona para o login após cadastro
            } else {
                alert("As senhas não coincidem!");
            }
        });

        // Simulação de recuperação de senha
        document.getElementById("password-recovery-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("recovery-email").value;

            alert("E-mail de recuperação enviado!");
            showLoginForm(); // Redireciona para o login após recuperação
        });
    </script>

</body>
</html>
